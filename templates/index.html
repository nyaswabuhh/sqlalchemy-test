<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Simple Flask SQLAlchemy Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <h3>Simple Form</h3>
        <br>
        <form action="/test" method="post">
            <label for="">Full Name</label>
            <input type="text" name="full_name" placeholder="Full Name"><br>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Email"><br>
            <label for="">Phone Number</label>
            <input type="number" name="phone" placeholder="Phone Number"><br>
            <br>
            <button type="submit">Submit</button>

        </form>

    </div>
    <br>
    <div class="container">
        <h3>Details</h3>

        <p>{{users}}</p>
        <table class="table table-striped table-hover" id="salesTable" border="5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{u.id}}</td>
                    <td>{{u.full_name}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.phone}}</td>
                </tr>
                {% endfor %}
            </tbody>


        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>

</body>

</html>
